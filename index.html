<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Comics Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./js/Posters.js"></script>
  </head>
  <body>
    <a-scene background="color:aqua">
      <!-- Ground -->
      <a-plane
        id="the floor "
        color="gray"
        width="5000"
        height="5000"
        rotation="-90 0 0"
      ></a-plane>
      <!-- Poster Container -->
      <a-entity id="posters-container" comics-posters> </a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: aqua; shader: flat"
        >
        </a-entity>

        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 3; color:black; value: Virtual Comics Store !"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: exo2bold; align: center; width: 2; color: darkblue; value: Get Your Favourite Comics"
          ></a-entity>
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
